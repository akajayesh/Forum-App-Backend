<h2>Start a new thread in <b>{{ category.name }}</b></h2>

{% if messages %}
  {% for message in messages %}
    <p style="color: red;">{{ message }}</p>
  {% endfor %}
{% endif %}

<form method="post" style="margin-top: 20px;">
  {% csrf_token %}
  <input type="text" name="title" placeholder="Thread Title" style="width: 100%; padding: 8px;"><br><br>
  <textarea name="content" placeholder="Your message..." rows="5" style="width: 100%; padding: 8px;"></textarea><br><br>
  <button type="submit" style="padding: 8px 12px;">Post Thread</button>
</form>

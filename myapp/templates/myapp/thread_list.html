<h2>Threads in <b>{{ category.name }}</b></h2>

<a href="{% url 'create_thread' category.id %}" style="display: inline-block; margin: 10px 0;">+ Start New Thread</a>
<hr>

<ul style="list-style-type: none; padding-left: 0;">
  {% for thread in threads %}
    <li style="margin-bottom: 12px;">
      <a href="{% url 'thread_detail' thread.id %}">{{ thread.title }}</a>
      <small style="color: gray;">by {{ thread.author }}</small>
    </li>
  {% empty %}
    <li>No threads in this category yet.</li>
  {% endfor %}
</ul>

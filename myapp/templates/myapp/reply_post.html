<h2>Replying to <b>{{ parent.author }}</b></h2>

{% if messages %}
  {% for message in messages %}
    <p style="color: red;">{{ message }}</p>
  {% endfor %}
{% endif %}

<p style="padding: 10px; border-left: 2px solid #ccc; margin-top: 10px;">
  {{ parent.content }}
</p>

<form method="post" style="margin-top: 20px;">
  {% csrf_token %}
  <textarea name="content" placeholder="Your reply..." rows="4" style="width: 100%; padding: 8px;"></textarea><br><br>
  <button type="submit" style="padding: 8px 12px;">Reply</button>
</form>
